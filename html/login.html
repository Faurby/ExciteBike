<!DOCTYPE html>
<html>
    <head>
        <title>ExciteBike</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">

        <script src="../src/ctrl/initialize.js"></script>
        <script src="../src/model/Account.js"></script>
        <script src="../src/view/login.js"></script>
        <script>
          window.addEventListener("load", eb.view.login.setupUserInterface);
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="flexColumn height-100 width-100">
            <div class="header flexRow width-100">
                <a class="" href="javascript:history.go(-1)">
                    <img class="headerarrow" src="../img/backArrow.png" >
                </a>
                <img class="headerimg" src="../img/excitebikeLogoHeader.png">
                
                <img class="profilelogo visibleHidden" src="../img/profilLogo.png" >
        </div>
            <div class="flexGrow1 justifyCenter width-100">
                <form id="LoginForm" class="flexColumn justifyCenter height-100">
                    <label>E-mail Address:</label> <br>
                    <input type="email" name="email">
                    <label>Password:</label> <br>
                    <input type="password" name="password">
                </form>
            </div>
            <div class="flexColumn width-100">
                <button id="loginButton" class="buttonGreen margin-bottom-5" type="button"> Login </button>
            </div>
        </main>
    </body>
</html>
