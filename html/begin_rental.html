<!DOCTYPE html>
<html>
    <head>
        <title>ExciteBike</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">

        <script src="../src/ctrl/initialize.js"></script>
        <script src="../src/model/Account.js"></script>
        <script src="../src/model/Bike.js"></script>
        <script src="../src/view/beginrental.js"></script>
        <script>
            window.addEventListener("load", eb.view.beginrental.setupUserInterface);
        </script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="flexColumn height-100">
            <div class="header flexRow width-100">
                <a class="" href="javascript:history.go(-1)">
                    <img class="headerarrow" src="../img/backArrow.png" >
                </a>
                <img id="logo" class="headerimg" src="../img/excitebikeLogoHeader.png">
                
                <a href="my_account.html">
                    <img class=" profilelogo" src="../img/profilLogo.png" >
                </a>
            </div>
            <div class="flexGrow1 justifyCenter width-100">
                <section class="flexColumn height-100 justifyCenter infoBox h2">
                    <h1 class="infoboxH1">Begin rental</h1>
                    <div class="infoBoxWhite infoboxWithImg flexColumn">
                        <div class="flexGrow1 height-100 bikeDetails">
                            <p class="h3 margin-bottom-5">Selected exciteBike:</p>
                            <h2 id="bikeName" class="greentext margin-bottom-20"></h2>
                            <img src="../img/bike.jpg" class="bikeimg margin-bottom-10">
                            <h3 class="h3 leftalignText" id="distance"></h2>
                            <h3 class="h3 leftalignText margin-bottom-5">1 DKK/min</h3>
                        </div>
                    </div>
                </section>
            </div>
            <div class="flexColumn width-100">
                <a id="confirmButton" class="buttonGreen margin-bottom-5 index-button" href="rental_code.html">Confirm</a>
            </div>
        </main>
    </body>
</html>
