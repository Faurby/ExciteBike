<!DOCTYPE html>
<html>
    <head>
        <title>ExciteBike</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="flexColumn height-100">
            <div class="header flexRow width-100">
                
                <img class="headerarrow visibleHidden" src="../img/backArrow.png" >
                
                <img class="headerimg" src="../img/excitebikeLogoHeader.png">
                
                <a href="#">
                    <img class=" profilelogo" src="../img/profilLogo.png" >
                </a>
                
        </div>
            <div class="flexGrow1 justifyCenter width-100">
                <section class="flexColumn height-100 justifyCenter infoBox h2">
                    <h1 class="padding-bottom-10">Begin rental</h1>
                    <div class="infoBoxWhite flexColumn">
                        <div class="flexGrow1 height-100 bikeDetails">
                            <p class="h3 padding-bottom-10">Selected exciteBike:</p>
                            <h2 class="greentext padding-bottom-10">Emma</h2>
                            <h3 class="h3 leftalignText pad">500m away</h2>
                            <h3 class="h3 leftalignText">1 DKK/min</h3>
                        </div>
                    </div>              
                </section>
            </div>
            <div class="flexColumn width-100">
                <a class="buttonGreen margin-bottom-5" href="rental_code.html">Confirm</a>
            </div>
