<!DOCTYPE html>
<html>
    <head>
        <title>ExciteBike</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">

        <script src="../src/ctrl/initialize.js"></script>
        <script src="../src/model/Account.js"></script>
        <script src="../src/view/paymentdetails.js"></script>
        <script>
            window.addEventListener("load", eb.view.paymentdetails.setupUserInterface);
        </script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="flexColumn height-100 width-100">
            <div class="header flexRow width-100">
                <a class="" href="javascript:history.go(-1)">
                    <img class="headerarrow" src="../img/backArrow.png" >
                </a>
                <img class="headerimg" src="../img/excitebikeLogoHeader.png">
                
                <img class="profilelogo visibleHidden" src="../img/profilLogo.png" >
        </div>
            <div class="flexGrow1 justifyCenter width-100">
                <form id="PaymentDetailsForm" class="flexColumn justifyCenter height-100">
                    <label>Full name:</label> <br>
                    <input type="text" name="fullName">
                    <label>Card  number:</label> <br>
                    <input type="number" name="cardNumber">
                    <div class="flexRow cardLabel centerText">
                        <div>
                            <label>Expiry date:</label> <br>
                            <input type="number" name="expiryDate">
                        </div>
                        <div>
                            <label>CVC Number:</label> <br>
                            <input type="number" name="cvc">

                        </div>
                    </div>
                </form>
            </div>
            <div class="flexColumn width-100">
                <button id="confirmButton" class="buttonGreen margin-bottom-5 index-button2" type="button">Confirm</button>
            </div>
        </main>
    </body>
</html>
