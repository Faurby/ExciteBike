<!DOCTYPE html>
<html>
    <head>
        <title>ExciteBike</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        
        <script src="../src/ctrl/initialize.js"></script>
        <script src="../src/model/Account.js"></script>
        <script src="../src/model/Bike.js"></script>
        <script src="../src/view/bikedetails.js"></script>
        <script>
            window.addEventListener("load", eb.view.bikedetails.setupUserInterface);
        </script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="flexColumn height-100">
            <div class="header flexRow width-100">
                <img class="headerarrow visibleHidden" src="../img/backArrow.png" >
                
                <img class="headerimg" src="../img/excitebikeLogoHeader.png">
                
                <a href="my_account.html">
                    <img class=" profilelogo" src="../img/profilLogo.png" >
                </a>
        </div>
            <div class="flexGrow1 justifyCenter width-100">
                <section class="flexColumn height-100 justifyCenter infoBox h2">
                    <h1 class="padding-bottom-5">My exciteBike</h1>
                    <div class="infoBoxWhiteHasBike flexColumn">
                        <div class=" height-100 bikeDetails">
                            <h2 id=bikeName class="greentext margin-bottom-5"></h2>
                            <h2>Rental start:</h2>
                            <h2 id="rentStart" class="greentext margin-bottom-10">14:20</h2>
    
                            <h2>Time rented:</h2>
                            <h2 id="timeRented" class="greentext">41 minutes</h2>
                            <div class="p margin-bottom-10">
                                <p>Price: 1 DKK/min</p>
                                <p id="totalPrice">Total: 41 DKK</p>
                            </div>
                        </div>
                       
                    </div>              
                </section>
            </div>
            <div class="flexColumn width-100">
                <a class="buttonGrey margin-bottom-5 index-button2" href="return_bike.html">Return bike</a>
            </div>
        </main>
    </body>
</html>
