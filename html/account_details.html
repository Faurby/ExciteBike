<!DOCTYPE html>
<html>
    <head>
        <title>ExciteBike</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="flexColumn height-100">
            <div class="header flexRow width-100">
                <a class="" href="javascript:history.go(-1)">
                    <img class="headerarrow" src="../img/backArrow.png" >
                </a>
                
                <img class="headerimg" src="../img/excitebikeLogoHeader.png">
                
                <a href="my_account.html">
                    <img class=" profilelogo" src="../img/profilLogo.png" >
                </a>
            </div>
            <div class="flexGrow1 centerText width-100 justifyCenter">
                <div class="flexColumn width-100 justifyCenter">

                
                <h1 class="h1 padding-bottom-10">Username</h1>
                <section class="accountDetails flexColumn width-100 padding-bottom-10">
                    <h3 class="h3">Account information</h3>
                    <div class="accountBox flexRow">
                        <div>
                            <p class="p leftalignText">Name:</p>
                            <p class="p leftalignText">E-mail:</p>
                            <p class="p leftalignText">Password:</p>
                            <br>
                            <p class="p leftalignText">ExciteBikes rented:</p>
                            <p class="p leftalignText">Member since:</p>
                        </div>
                        <div>
                            <p class="p rightalignText"> John Excite</p>
                            <p class="p rightalignText"> John@xcite.com</p>
                            <p class="p rightalignText"> *****</p>
                            <br>
                            <p class="p rightalignText">9</p>
                            <p class="p rightalignText">19/04/2021</p>
                        </div>
                    </div>
                </section>
                <section class="accountDetails flexColumn width-100">
                    <h3 class="h3">Billing information</h3>
                    <div class="accountBox flexRow">
                        <div>
                            <p class="p leftalignText">Card number:</p>
                            <p class="p leftalignText">1234-1234-1234-1234:</p>
                            <br>
                            <p class="p leftalignText">Most recent purchase:</p>
                            <p class="p leftalignText">Ever:</p>
                        </div>
                        <div>
                            <br>
                            <br>
                            <br>
                            <p class="p rightalignText">21  DKK</p>
                            <p class="p rightalignText">1475 DKK</p>
                        </div>
                    </div>
                </section>
            </div>
            </div>


            <div class="flexColumn width-100">
                <a class="buttonRed margin-bottom-5 smallButton" href="delete_account.html">Delete account</a>
            </div>
        </main>
    </body>
</html>
