<!DOCTYPE html>
<html>
    <head>
        <title>ExciteBike</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="flexColumn height-100">
            <div class="header flexRow">
                    <img class="headerimg" src="/img/excitebikeLogoHeader.png">
                    <img class="profilelogo" src="/img/profilLogo.png" href="#">
            </div>
            <div class="flexGrow1 justifyCenter width-100">
                <section class="flexColumn height-100 justifyCenter">
                    <h1>Text about your current exciteBike  </h1>
                    <div class="infoBox">
                        <h2>Emma</h2>
                        <h2>Rental start:</h2>
                        <h2>14:20</h2>
                        <h2>Timer rented:</h2>
                        <h2>41 minutes</h2>
                    </div>              
                </section>
            </div>
            <div class="flexColumn">
                <a class="buttonGrey" href="#">Return bike</a>
            </div>
        </main>
    </body>
</html>
